<!DOCTYPE html>

<!--Come up with topic for memory board-->
<!--Add a suitable header-->
<!--9 div elements-->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Capitals Project</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
<h1 class="title"> What is the Capital of... </h1>

<div class="main">

  <div class="grid">

    <div class="another">
      <div class="card one">
        <div class="front"><p class="card-text">Alabama</p></div>
        <div class="back"><p class="card-text">Montgomery</p></div>
      </div>
    </div>

    <div class="another">
      <div class="card two">
        <div class="front"><p class="card-text">Alaska</p></div>
        <div class="back"><p class="card-text">Juneau</p></div>
      </div>
    </div>

    <div class="another">
      <div class="card three">
        <div class="front"><p class="card-text">Arizona</p></div>
        <div class="back"><p class="card-text">Phoenix</p></div>
      </div>
    </div>

    <div class="another">
      <div class="card four">
        <div class="front"><p class="card-text">Arkansas</p></div>
        <div class="back"><p class="card-text">Little Rock</p></div>
      </div>
    </div>

    <div class="another">
      <div class="card five">
        <div class="front"><p class="card-text">California</p></div>
        <div class="back"><p class="card-text">Sacramento</p></div>
      </div>
    </div>

    <div class="another">
      <div class="card six">
        <div class="front"><p class="card-text">Colorado</p></div>
        <div class="back"><p class="card-text">Denver</p></div>
      </div>
    </div>

    <div class="another">
      <div class="card seven">
        <div class="front"><p class="card-text">Connecticut</p></div>
        <div class="back"><p class="card-text">Hartford</p></div>
      </div>
    </div>

    <div class="another">
      <div class="card eight">
        <div class="front"><p class="card-text">Delaware</p></div>
        <div class="back"><p class="card-text">Dover</p></div>
      </div>
    </div>

    <div class="another">
      <div class="card nine">
        <div class="front"><p class="card-text">Florida</p></div>
        <div class="back"><p class="card-text">Tallahassee</p></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
